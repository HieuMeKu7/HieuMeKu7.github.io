            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #050505;
            touch-action: none; /* Prevent default touch actions like scrolling during drag */
        }
        .chat-container {

            max-width: 700px;
            height: 90vh;

        }
         .hieu-button:active:not(:disabled) {

        }

        }
        .chat-container.theme-rose .hieu-button {

            text-align: center;

            align-items: center;

        #bowTie {

            border: 2px solid #c71585;
            border-radius: 5px; /* Simple bow tie shape */

            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            color: white;
            user-select: none; /* Prevent text selection when dragging */

            width: 20px;
            height: 40px;
            background-color: #ff69b4;
            border: 2px solid #c71585;
            border-radius: 5px 15px 15px 5px;
        }
        #bowTie:before { left: -15px; transform: rotate(-15deg); }
        #bowTie:after { right: -15px; transform: rotate(15deg); }

        #bowTie.dragging {
            cursor: grabbing;
            z-index: 1000; /* Ensure bow tie is on top when dragging */
            opacity: 0.8;
        }

        #answerTargetsContainer {
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; /* Increased gap for better target separation */
            position: relative; /* For positioning answer targets if they move */

            justify-content: center;
            align-items: center;
            transition: background-color 0.2s, transform 0.2s ease-out; /* For correct/fleeing visual feedback */

            /* background-color: #ffc107; /* Yellow to indicate it's aware */
        }

        }

            font-size: 1.2em;
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
            min-height: 30px;

        }

        @media (max-width: 600px) {

            .nav-button { font-size: 0.85em; padding: 8px 15px; }
            #quizQuestion { font-size: 1.3em; margin-bottom: 15px; }
            #bowTieContainer { height: 50px; margin-bottom: 15px; }
            #bowTie { width: 40px; height: 25px; }
            #bowTie:before, #bowTie:after { width: 15px; height: 30px; }
            #bowTie:before { left: -12px; }

            #answerTargetsContainer { grid-template-columns: 1fr; gap: 10px; }
            .answer-target { font-size: 0.85em; padding: 12px; }
            #quizFeedback { font-size: 1.1em; }
            #quizCompletionMessage { font-size: 1.4em; }
            .message-content-wrapper { max-width: 85%; }
        }

            .chat-header { font-size: 0.9em; }
            .message-bubble { font-size: 0.85em; }
            .hieu-button, .nav-button { font-size: 0.8em; }
            .answer-target { font-size: 0.8em; }
            #quizQuestion { font-size: 1.1em; }
        }
    </style>

        function slugify(text) {
            if (typeof text !== 'string') return '';
            let slug = text.toString().toLowerCase();
            slug = slug.normalize('NFKD').replace(/[\u0300-\u036f]/g, ""); 
            slug = slug.replace(/\s+/g, '-').replace(/[^\w-]+/g, '').replace(/--+/g, '-').replace(/^-+/, '').replace(/-+$/, '');
            return slug;
        }

                answerTargetElements = []; // Reset the array of target elements

                // Create bow tie if it doesn't exist, or reset its position
                bowTieElement = document.getElementById('bowTie');
                resetBowTiePosition();


                const shuffledChoices = [...q.choices].sort(() => Math.random() - 0.5);

                shuffledChoices.forEach(choiceText => {
                    const target = document.createElement('div');
                    target.classList.add('answer-target');
                    target.textContent = choiceText;
                    target.dataset.choiceText = choiceText; // Store choice text
                    target.dataset.isCorrect = (choiceText === q.correctAnswerText).toString();
                    target.setAttribute('role', 'option');
                    target.setAttribute('aria-label', `Lựa chọn trả lời: ${choiceText}`);
                    answerTargetsContainerEl.appendChild(target);
                    answerTargetElements.push({
                        element: target,
                        isCorrect: choiceText === q.correctAnswerText,
                        originalX: target.offsetLeft, // Store original relative positions for fleeing logic
                        originalY: target.offsetTop,
                        currentX: target.offsetLeft,
                        currentY: target.offsetTop
                    });
                });
                // Ensure original positions are captured after they are in the DOM and grid layout is applied
                 requestAnimationFrame(() => {
                    answerTargetElements.forEach(targetInfo => {
                        targetInfo.originalX = targetInfo.element.offsetLeft;
                        targetInfo.originalY = targetInfo.element.offsetTop;
                        targetInfo.currentX = targetInfo.element.offsetLeft;
                        targetInfo.currentY = targetInfo.element.offsetTop;
                        // Set initial position for absolute positioning if needed later by fleeing
                        targetInfo.element.style.position = 'absolute';
                        targetInfo.element.style.left = targetInfo.originalX + 'px';
                        targetInfo.element.style.top = targetInfo.originalY + 'px';

                    });
                });


            } else {
                if (currentQuizSet === manQuizData) {
                    switchToQuiz(tiemCuonLenQuizData, "Câu hỏi về Tiệm Cuộn Len", "Tiệm Cuộn Len", false);
                } else {
                    endAllQuizzes();
                }
            }
        }
        
        function resetBowTiePosition() {
            if (bowTieElement) {
                bowTieElement.classList.remove('dragging');
                bowTieElement.setAttribute('aria-grabbed', 'false');
                bowTieElement.style.position = 'relative'; // Back to flow in its container
                bowTieElement.style.left = 'auto';
                bowTieElement.style.top = 'auto';
                // Re-center in its container (might need adjustment based on bowTieContainer styling)
                bowTieElement.style.transform = 'translate(0,0)';
            }
        }


        function onBowTieMove(event) {
            if (!isDraggingBowTie || !bowTieElement) return;
            event.preventDefault(); // Prevent scrolling on touch devices

            let clientX, clientY;
            if (event.touches) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }
            
            // Position bowTie relative to the quizContainer for consistency
            const quizContainerRect = quizContainer.getBoundingClientRect();
            bowTieElement.style.left = `${clientX - quizContainerRect.left - bowTieOffsetX}px`;
            bowTieElement.style.top = `${clientY - quizContainerRect.top - bowTieOffsetY}px`;
        }

        function gameLoop() {
            if (!quizActive || !isDraggingBowTie) { // Only run loop if quiz is active and dragging
                if(animationFrameId) cancelAnimationFrame(animationFrameId);
                return;
            }

            const bowTieRect = bowTieElement.getBoundingClientRect();

            answerTargetElements.forEach(targetInfo => {
                const targetElement = targetInfo.element;
                targetElement.classList.remove('correct-answer-hover', 'fleeing');

                if (!targetInfo.isCorrect) {
                    const targetRect = targetElement.getBoundingClientRect();
                    const dx = (targetRect.left + targetRect.width / 2) - (bowTieRect.left + bowTieRect.width / 2);
                    const dy = (targetRect.top + targetRect.height / 2) - (bowTieRect.top + bowTieRect.height / 2);
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < BOW_TIE_AVOIDANCE_RADIUS) {
                        targetElement.classList.add('fleeing');
                        const dirX = dx / dist;
                        const dirY = dy / dist;
                        
                        // Calculate new potential position relative to its container (answerTargetsContainerEl)
                        let newX = targetInfo.currentX + dirX * BOW_TIE_FLEE_SPEED;
                        let newY = targetInfo.currentY + dirY * BOW_TIE_FLEE_SPEED;

                        // Boundary checks within answerTargetsContainerEl
                        const containerRect = answerTargetsContainerEl.getBoundingClientRect();
                        const parentRect = quizContainer.getBoundingClientRect(); // quizContainer is the offsetParent for absolute positioning

                        newX = Math.max(0, Math.min(newX, containerRect.width - targetRect.width));
                        newY = Math.max(0, Math.min(newY, containerRect.height - targetRect.height));
                        
                        targetInfo.currentX = newX;
                        targetInfo.currentY = newY;
                        targetElement.style.left = `${newX}px`;
                        targetElement.style.top = `${newY}px`;
                    } else {
                        // Optional: Spring back to original position if not fleeing
                        // This can be complex to make smooth, for now, they stay where they fled to.
                    }
                } else { // It's the correct answer target
                    if (isOverlapping(bowTieRect, targetElement.getBoundingClientRect())) {
                        targetElement.classList.add('correct-answer-hover');
                    }
                }
            });
            animationFrameId = requestAnimationFrame(gameLoop);
        }


        function onBowTieEnd(event) {
            if (!isDraggingBowTie || !bowTieElement) return;
            isDraggingBowTie = false;
            bowTieElement.classList.remove('dragging');
            bowTieElement.setAttribute('aria-grabbed', 'false');
            if (animationFrameId) cancelAnimationFrame(animationFrameId);

            const bowTieRect = bowTieElement.getBoundingClientRect();
            let droppedOnCorrect = false;

            answerTargetElements.forEach(targetInfo => {
                targetInfo.element.classList.remove('correct-answer-hover');
                if (targetInfo.isCorrect && isOverlapping(bowTieRect, targetInfo.element.getBoundingClientRect())) {
                    droppedOnCorrect = true;
                    quizFeedbackEl.textContent = currentQuizSet[currentQuizQuestionIndex].feedback;
                    quizFeedbackEl.style.color = '#28a745';
                    targetInfo.element.classList.add('correct-answer-hover'); // Keep highlight on correct
                    
                    // Disable all targets
                    answerTargetElements.forEach(t => t.element.style.pointerEvents = 'none');


                    setTimeout(() => {
                        currentQuizQuestionIndex++;
                        displayQuizQuestion();
                    }, QUIZ_FEEDBACK_DELAY);
                }
            });

            if (!droppedOnCorrect) {
                resetBowTiePosition();
            }
        }
        
        function addBowTieDragListeners() {
            bowTieElement = document.getElementById('bowTie');
            if (!bowTieElement) return;

            function onBowTieStart(event) {
                isDraggingBowTie = true;
                bowTieElement.classList.add('dragging');
                bowTieElement.setAttribute('aria-grabbed', 'true');
                bowTieElement.style.position = 'absolute'; // Switch to absolute for dragging
                
                let clientX, clientY;
                if (event.touches) {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                } else {
                    clientX = event.clientX;
                }
                const bowTieRect = bowTieElement.getBoundingClientRect();
                bowTieOffsetX = clientX - bowTieRect.left;
                bowTieOffsetY = (event.touches ? event.touches[0].clientY : event.clientY) - bowTieRect.top;

                // Store initial relative position for reset
                const bowTieContainerRect = bowTieContainer.getBoundingClientRect();
                const quizContainerRect = quizContainer.getBoundingClientRect();
                bowTieInitialX = bowTieContainerRect.left - quizContainerRect.left + (bowTieContainerRect.width - bowTieRect.width) / 2;
                bowTieInitialY = bowTieContainerRect.top - quizContainerRect.top + (bowTieContainerRect.height - bowTieRect.height) / 2;


                onBowTieMove(event); // Set initial position based on click/touch
                animationFrameId = requestAnimationFrame(gameLoop); // Start game loop
            }

            bowTieElement.removeEventListener('mousedown', onBowTieStart); // Remove old if any
            bowTieElement.removeEventListener('touchstart', onBowTieStart);
            bowTieElement.addEventListener('mousedown', onBowTieStart);
            bowTieElement.addEventListener('touchstart', onBowTieStart, { passive: false });
        }
        
        // Global listeners for mouse/touch move and up, added when drag starts
        document.addEventListener('mousemove', onBowTieMove);
        document.addEventListener('touchmove', onBowTieMove, { passive: false });
        document.addEventListener('mouseup', onBowTieEnd);
        document.addEventListener('touchend', onBowTieEnd);


        function isOverlapping(rect1, rect2) {
            if (!rect1 || !rect2) return false;
            const buffer = 1; 
            return !(rect1.right - buffer < rect2.left + buffer || 
                     rect1.left + buffer > rect2.right - buffer || 
                     rect1.bottom - buffer < rect2.top + buffer || 
                     rect1.top + buffer > rect2.bottom - buffer);
        }

        function endAllQuizzes() {
            quizQuestionEl.style.display = 'none';
            answerTargetsContainerEl.style.display = 'none';
            bowTieContainer.style.display = 'none';
            quizFeedbackEl.style.display = 'none';
            quizCompletionMessageEl.textContent = `Chúc mừng đã hoàn thành tất cả Quiz! Bạn thật là hiểu Mẫn và Tiệm Cuộn Len đó!`;
            quizCompletionMessageEl.style.display = 'block';
            quizCompletionMessageEl.style.color = '#007bff'; 
            quizCompletionMessageEl.focus();

            headerNameSpan.textContent = "Hoàn Thành!"; 
            headerAvatarImg.src = getAvatar("Mẫn", true); 
            headerAvatarImg.alt = "Hoàn thành Avatar";
            headerAvatarImg.style.display = 'block';
            chatContainer.classList.remove('theme-rose'); 
        }
        
        const purifyScript = document.createElement('script');
        purifyScript.src = "https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js";
        purifyScript.onload = () => { console.log("DOMPurify loaded successfully."); loadScene(0); addBowTieDragListeners(); };
        purifyScript.onerror = () => {
            console.error("DOMPurify could not be loaded. HTML content might not be sanitized.");
            if (typeof DOMPurify === 'undefined') {
                window.DOMPurify = { sanitize: function(html) {
                    console.warn("Using basic fallback for DOMPurify.sanitize. XSS protection is minimal.");
                    if (typeof html !== 'string') return ''; return html.replace(/</g, "<").replace(/>/g, ">"); }};
            }
            loadScene(0);
            addBowTieDragListeners();
        };
        document.head.appendChild(purifyScript);
    </script>
